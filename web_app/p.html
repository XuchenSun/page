<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Xuchen">


</head>
<body>


<progress value="0"  max="100"></progress>
<br/><br/>
<input type="button" value="start" onclick="goprogress()"/>
<script>
  function goprogress(){
    var pro=document.getElementsByTagName("progress")[0];
    gotoend(pro,0);
  }
  function gotoend(pro,value){
    var value=value+1;
    pro.value=value;
    if(value<100) {
      setTimeout(function(){gotoend(pro, value);},50)
    }else{
      setTimeout(function(){alert("5 seconds")},50);
    }
  }
</script>
</body>

</html>
