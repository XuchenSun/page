<!DOCTYPE html>
<html lang="en">
<head>
  <title>button test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="button2.css">
</head>


<body>

<button class="pag2_button" onclick="window.location.href='subpage/PricingPage.html'">
  <span>TRY IT NOW</span>
</button>
<script>
  document.querySelector('.button').onmousemove = function (clikbutton2) {

  var x = clikbutton2.pageX - clikbutton2.target.offsetLeft;
  var y = clikbutton2.pageY - clikbutton2.target.offsetTop;

  clikbutton2.target.style.setProperty('--x', x + 'px');
  clikbutton2.target.style.setProperty('--y', y + 'px');
};</script>
</body>
</html>
